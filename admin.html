<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SMAN 1 Muncar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; --light: #f4f7f6; --aksen: #4f46e5; }
        body { font-family: 'Inter', sans-serif; background: var(--light); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; background: transparent; }
        .tab-btn.active { background: white; color: var(--aksen); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; color: #636e72; padding: 12px; text-align: left; border-bottom: 2px solid #eee; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .bg-success { background: #d4edda; color: #155724; }
        .bg-danger { background: #f8d7da; color: #721c24; }
        mark { background: #fff9db; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Monitoring Guru - AKM SMAN 1 Muncar</h2>
    <div class="nav-tabs">
        <button id="btn-rekap" class="tab-btn active" onclick="gantiTab('rekap')">Rekap Nilai Siswa</button>
        <button id="btn-detail" class="tab-btn" onclick="gantiTab('detail')">Log Detail</button>
    </div>
    <div style="margin-bottom: 20px; display:flex; gap:10px;">
        <button class="btn" style="background: var(--primary);" onclick="muatData()">Refresh Data</button>
        <button class="btn" style="background: var(--dark);" onclick="exportExcel()">Unduh Excel</button>
    </div>
    <div style="overflow-x: auto;">
        <table>
            <thead id="head-table"></thead>
            <tbody id="body-table"><tr><td colspan="6" style="text-align:center; padding:50px;">Memuat...</td></tr></tbody>
        </table>
    </div>
</div>

<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxYPrRnb7veMCfURpmnP4oDeKOTygyoFrAyEB4g2uBTjQAGynpc-LV9bMMOPrBvQohoNQ/exec"; // Samakan dengan URL di index.html
    let mode = "rekap"; let currentData = [];

    async function muatData() {
        const tbody = document.getElementById('body-table');
        tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:50px;'>‚è≥ Menghubungkan...</td></tr>";
        try {
            const resp = await fetch(`${URL_APP}?aksi=${mode === 'rekap' ? 'rekapNilai' : 'ambilSemua'}`);
            currentData = await resp.json();
            renderTable();
        } catch (e) { tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; color:red;'>Gagal Koneksi.</td></tr>"; }
    }

    function renderTable() {
        const thead = document.getElementById('head-table');
        const tbody = document.getElementById('body-table');
        tbody.innerHTML = "";
        if (mode === "rekap") {
            thead.innerHTML = "<tr><th>Kelas</th><th>Nama Siswa</th><th>Benar</th><th>Salah</th><th>Total</th><th>Skor</th></tr>";
            currentData.forEach(s => {
                tbody.innerHTML += `<tr><td>${s.kelas}</td><td><b>${s.nama}</b></td><td style="color:green"><b>${s.benar}</b></td><td style="color:red"><b>${s.salah}</b></td><td>${s.total}</td><td><mark>${s.skor}</mark></td></tr>`;
            });
        } else {
            thead.innerHTML = "<tr><th>Waktu</th><th>Kelas</th><th>Nama</th><th>ID</th><th>Jawaban</th><th>Status</th></tr>";
            [...currentData].reverse().forEach(row => {
                const cls = row.status === "Benar" ? "bg-success" : "bg-danger";
                tbody.innerHTML += `<tr><td>${row.timestamp}</td><td>${row.kelas}</td><td><b>${row.nama}</b></td><td>${row.id_soal}</td><td>${row.jawaban}</td><td><span class="badge ${cls}">${row.status}</span></td></tr>`;
            });
        }
    }

    function gantiTab(m) { mode = m; document.getElementById('btn-rekap').classList.toggle('active', m === 'rekap'); document.getElementById('btn-detail').classList.toggle('active', m === 'detail'); muatData(); }
    function exportExcel() { const ws = XLSX.utils.json_to_sheet(currentData); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Hasil"); XLSX.writeFile(wb, `Rekap_${mode}.xlsx`); }
    window.onload = muatData;
</script>
</body>
</html>
